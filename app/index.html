<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Normal Distribution Tool</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="left-panel">
                <div class="table-container">
                    <div class="table-header">
                        <h2 id="tableTitle">Positive Z-Table</h2>
                        <button id="toggleTable" class="btn">Switch to Negative Z-Table</button>
                    </div>
                    <div class="z-table-wrapper">
                        <table id="zTable" class="z-table">
                            <!-- Table will be generated by JavaScript -->
                        </table>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="curve-section">
                    <h3>Normal Distribution Curve</h3>
                    <div class="curve-container">
                        <canvas id="normalCurve" width="400" height="300"></canvas>
                    </div>
                    <div class="curve-info">
                        <p>Selected Z-Score: <span id="selectedZ">None</span></p>
                        <p>Probability: <span id="selectedProb">None</span></p>
                        <p>Area (Left-tail): <span id="areaValue">None</span></p>
                    </div>
                </div>

                <div class="saved-selections">
                    <h3>Saved Selections</h3>
                    <button id="saveSelection" class="btn" disabled>Save Current Selection</button>
                    <div id="savedList" class="saved-list">
                        <!-- Saved selections will be displayed here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="bottom-controls">
            <div class="reverse-lookup">
                <label for="zInput">Z-Score Lookup:</label>
                <input type="number" id="zInput" step="0.01" min="-3.4" max="3.4" placeholder="Enter z-score">
                <button id="lookupBtn" class="btn">Lookup</button>
            </div>
        </footer>
    </div>

    <script src="js/zTableData.js"></script>
    <script src="js/normalCurve.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
